<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1 DOS PRIMOS69</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --ef-blue: #001d4a; --ef-dark: #000a1a; --ef-yellow: #d3ff00; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--ef-dark); color: white; text-align: center; padding: 15px; margin: 0; }
        .container { max-width: 850px; margin: auto; }
        .card-table { background: rgba(0, 29, 74, 0.8); border: 1px solid rgba(211, 255, 0, 0.3); border-radius: 15px; overflow: hidden; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(211, 255, 0, 0.1); color: var(--ef-yellow); padding: 12px; font-size: 11px; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .ef-panel { background: linear-gradient(135deg, #001d4a 0%, #000a1a 100%); border-radius: 20px; padding: 20px; border-left: 8px solid var(--ef-yellow); margin-bottom: 20px; }
        select { background: #000; color: white; border: 1px solid var(--ef-yellow); padding: 8px; border-radius: 5px; width: 130px; }
        input { width: 60px; height: 50px; font-size: 24px; text-align: center; border-radius: 8px; margin-top: 10px; }
        button { background: var(--ef-yellow); color: var(--ef-dark); font-weight: 900; border-radius: 50px; border: none; padding: 12px 30px; cursor: pointer; margin-top: 15px; }
        .history-box { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 10px; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>X1 DOS PRIMOS69</h1>
        <div class="card-table">
            <table>
                <thead><tr><th>Pos</th><th>Time</th><th>PTS</th><th>V/E/D</th><th>SG</th></tr></thead>
                <tbody id="tabela-corpo"></tbody>
            </table>
        </div>
        <div class="ef-panel">
            <h3>REGISTRAR CONFRONTO</h3>
            <div style="display:flex; justify-content: space-around; align-items: center;">
                <div><select id="p1"></select><br><input type="number" id="gols1" value="0"></div>
                <div style="font-weight:bold; color:var(--ef-yellow)">VS</div>
                <div><select id="p2"></select><br><input type="number" id="gols2" value="0"></div>
            </div>
            <button onclick="registrarJogo()">SALVAR RESULTADO</button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div><h4>‚öîÔ∏è Confronto Direto</h4><div class="history-box" id="caixa-confronto"></div></div>
            <div><h4>üìú Hist√≥rico</h4><div class="history-box" id="caixa-geral"></div></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBIc5trqvEujQOdpU_VUZtvUGtHPKpF7o8",
            authDomain: "x1-dos-primos69.firebaseapp.com",
            databaseURL: "https://x1-dos-primos69-default-rtdb.firebaseio.com",
            projectId: "x1-dos-primos69",
            storageBucket: "x1-dos-primos69.firebasestorage.app",
            appId: "1:202105662518:web:395970a7858318b529bc97"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // NOMES DOS TIMES CORRIGIDOS
        const nomesJogadores = ["LSHOW69", "CHEIROZIN", "YGOL"];
        let appData = { jogadores: {}, historico: [] };
        nomesJogadores.forEach(n => appData.jogadores[n] = { pts: 0, v: 0, e: 0, d: 0, gp: 0, gc: 0 });

        db.ref('arena_v1').on('value', (snapshot) => {
            if (snapshot.val()) { appData = snapshot.val(); atualizarInterface(); }
        });

        function atualizarInterface() {
            const corpo = document.getElementById('tabela-corpo');
            corpo.innerHTML = "";
            Object.entries(appData.jogadores).sort((a,b) => b[1].pts - a[1].pts).forEach(([nome, d], i) => {
                corpo.innerHTML += `<tr><td>${i+1}¬∫</td><td>${nome}</td><td>${d.pts}</td><td>${d.v}/${d.e}/${d.d}</td><td>${d.gp-d.gc}</td></tr>`;
            });
            document.getElementById('caixa-geral').innerHTML = (appData.historico || []).slice().reverse().map(j => `<div style="margin-bottom:5px">${j.p1} ${j.g1}x${j.g2} ${j.p2}</div>`).join('');
        }

        function registrarJogo() {
            const p1 = document.getElementById('p1').value;
            const p2 = document.getElementById('p2').value;
            const g1 = parseInt(document.getElementById('gols1').value);
            const g2 = parseInt(document.getElementById('gols2').value);
            if (p1 === p2) return alert("Escolha times diferentes!");

            // Atualiza pontos
            appData.jogadores[p1].gp += g1; appData.jogadores[p1].gc += g2;
            appData.jogadores[p2].gp += g2; appData.jogadores[p2].gc += g1;
            if (g1 > g2) { appData.jogadores[p1].pts += 3; appData.jogadores[p1].v += 1; appData.jogadores[p2].d += 1; }
            else if (g2 > g1) { appData.jogadores[p2].pts += 3; appData.jogadores[p2].v += 1; appData.jogadores[p1].d += 1; }
            else { appData.jogadores[p1].pts += 1; appData.jogadores[p1].e += 1; appData.jogadores[p2].pts += 1; appData.jogadores[p2].e += 1; }

            if (!appData.historico) appData.historico = [];
            appData.historico.push({ p1, g1, p2, g2 });

            db.ref('arena_v1').set(appData)
                .then(() => alert("Resultado salvo com sucesso!"))
                .catch(err => alert("Erro ao salvar: " + err.message));
        }

        const sels = ['p1', 'p2'];
        sels.forEach(s => {
            const el = document.getElementById(s);
            nomesJogadores.forEach(n => el.innerHTML += `<option value="${n}">${n}</option>`);
        });
        document.getElementById('p2').selectedIndex = 1;
    </script>
</body>
</html>
