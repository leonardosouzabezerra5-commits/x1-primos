    <style>
        :root { 
            --pl-roxo: #3d195b; --pl-verde: #00ff85; --pl-rosa: #ff005a;
            --fundo: #050505; --card: #111111; --branco: #ffffff; --borda: #222;
            --neon-roxo: #8a2be2;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--fundo); color: var(--branco); margin: 0; padding: 20px; overflow-x: hidden; }
        .container { max-width: 1300px; margin: auto; }

        header { background: linear-gradient(135deg, var(--pl-roxo), #1a0a2a); padding: 20px; border-radius: 20px; margin-bottom: 25px; border-bottom: 5px solid var(--pl-verde); text-align: center; }
        header h1 { margin: 0; font-size: 28px; text-transform: uppercase; letter-spacing: 5px; font-weight: 900; }

        .titulo-secao-destaque { 
            display: block; text-align: center; font-size: 20px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 20px; padding-bottom: 10px;
            background: linear-gradient(to right, transparent, var(--pl-verde), transparent); -webkit-background-clip: text; color: var(--pl-verde);

        /* ESTILO NEON ROXO PARA REGISTRAR JOGO */
        .painel-registro-neon { 
            background: var(--card); border-radius: 20px; padding: 25px; 
            border: 2px solid var(--neon-roxo);

        @keyframes pulseNeon {
            from { box-shadow: 0 0 10px rgba(138, 43, 226, 0.3); border-color: #6a1b9a; }

        }

        .titulo-registrar-jogo {
            margin: 0; font-size: 20px; color: var(--pl-verde); text-align: center; 
            text-transform: uppercase; letter-spacing: 2px; font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 255, 133, 0.4); padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); width: 100%;
        }

        .escudo-registro-neon {
            width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--neon-roxo); 
            object-fit: cover; box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        /* TABELA E OUTROS COMPONENTES */
        .card-table { background: var(--card); border-radius: 20px; border: 1px solid var(--borda); margin-bottom: 35px; padding: 25px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #000; padding: 12px; text-align: left; color: #666; font-size: 11px; text-transform: uppercase; }
        td { padding: 10px 12px; border-bottom: 1px solid #1a1a1a; font-weight: 700; font-size: 15px; color: #fff; }
        .escudo-tabela { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--pl-roxo); vertical-align: middle; margin-right: 12px; object-fit: cover; }

        .goleadas-topo { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 35px; }
        .goleada-destaque { background: linear-gradient(145deg, #1a0a0a, #000); border: 1px solid #331111; padding: 15px; border-radius: 15px; text-align: center; border-bottom: 3px solid var(--pl-rosa); }
        .goleada-destaque h3 { margin: 0 0 8px 0; font-size: 10px; color: var(--pl-rosa); text-transform: uppercase; letter-spacing: 2px; }
        .goleada-destaque p { margin: 0; font-weight: 900; font-size: 16px; color: #fff; }

        .medalhas-container-full { background: #111; border: 1px solid #222; border-radius: 20px; padding: 15px; margin-bottom: 30px; }
        .legenda-horizontal { display: flex; justify-content: center; gap: 40px; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid #222; }
        .legenda-item-mini { display: flex; align-items: center; gap: 8px; font-size: 10px; color: #888; font-weight: bold; }
        .legenda-item-mini b { color: var(--pl-verde); text-transform: uppercase; margin-left: 2px; }

        .conquistas-grid-compacta { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .card-conquista-horizontal { background: #000; border: 1px solid #222; border-radius: 15px; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .card-conquista-horizontal h4 { margin: 0; font-size: 13px; color: #fff; text-transform: uppercase; font-weight: 900; }
        .medal-stats-row { display: flex; gap: 15px; align-items: center; }
        .m-unit-mini { display: flex; align-items: center; gap: 5px; }
        .m-unit-mini span { font-size: 14px; }
        .m-unit-mini strong { font-size: 16px; color: var(--pl-verde); font-family: monospace; }

        #status-pai-container { text-align: center; margin-bottom: 20px; font-weight: 900; color: #fff; text-transform: uppercase; font-size: 14px; padding: 15px; background: rgba(255,255,255,0.02); border: 2px solid var(--pl-roxo); border-radius: 50px; box-shadow: 0 0 20px rgba(61, 25, 91, 0.3); animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); border-color: var(--pl-roxo); } 50% { transform: scale(1.02); border-color: var(--pl-verde); } }

        .raio-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .raio-coluna { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .raio-item { background: #000; padding: 12px 15px; border-radius: 12px; position: relative; display: flex; flex-direction: column; border: 1px solid transparent; background-clip: padding-box; }
        .raio-item::before { content: ""; position: absolute; inset: -2px; border-radius: 14px; padding: 2px; background: linear-gradient(90deg, transparent, transparent, var(--beam-color), transparent, transparent); background-size: 200% 100%; animation: borderFlow 3s linear infinite; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: destination-out; mask-composite: exclude; pointer-events: none; }
        @keyframes borderFlow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        .col-p1 .raio-item { --beam-color: var(--pl-roxo); }
        .col-p2 .raio-item { --beam-color: var(--pl-verde); }
        .raio-item span { font-size: 9px; text-transform: uppercase; font-weight: 900; color: #888; margin-bottom: 2px; }
        .raio-item strong { font-size: 18px; color: #fff; }

        .raio-footer { grid-column: span 2; display: flex; justify-content: center; }
        .item-central { width: 50%; text-align: center; background: #000; padding: 10px; border-radius: 12px; border: 1px solid #222; border-bottom: 2px solid var(--pl-roxo); }
        .item-central span { font-size: 10px; color: #666; font-weight: 900; text-transform: uppercase; }
        .item-central strong { display: block; font-size: 20px; color: var(--pl-verde); }

        .grid-main { display: grid; grid-template-columns: 1.15fr 0.85fr; gap: 25px; align-items: start; }
        .sub-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--borda); display: flex; flex-direction: column; }
        .prob-container { background: #000; padding: 20px; border-radius: 15px; border: 1px solid #1a1a1a; margin-top: 10px; }
        .prob-bar-wrapper { background: #1a1a1a; height: 12px; border-radius: 10px; overflow: hidden; display: flex; margin-bottom: 10px; }
        .prob-fill { height: 100%; transition: width 0.8s ease; }
        .prob-labels { display: flex; justify-content: space-between; font-size: 10px; font-weight: 900; color: #fff; }
        .caixa-historico { max-height: 600px; overflow-y: auto; margin-top: 10px; }
        .hist-linha { padding: 12px 5px; border-bottom: 1px solid #222; display: flex; justify-content: center; align-items: center; gap: 10px; font-weight: 800; font-size: 13px; }
        .hist-placar { background: #000; padding: 5px 12px; border-radius: 8px; border: 1px solid #333; color: var(--pl-verde); min-width: 50px; text-align: center; }
        .escudo-mini { width: 28px; height: 28px; border-radius: 50%; object-fit: cover; }
        
        input[type="number"] { width: 75px; height: 60px; font-size: 35px; text-align: center; background: #000; color: var(--pl-verde); border: 2px solid #333; border-radius: 10px; font-weight: 900; margin-top: 10px; }
        select { width: 95%; padding: 10px; border-radius: 8px; background: #000; color: #fff; border: 1px solid #333; font-weight: bold; }
        button { background: var(--pl-verde); color: #000; font-weight: 900; border-radius: 10px; border: none; padding: 18px; cursor: pointer; text-transform: uppercase; width: 100%; font-size: 13px; }
        
        /* ESTILO DO BOT√ÉO DE APAGAR */
        .btn-apagar { 
            background: transparent; color: var(--pl-rosa); border: 1px solid var(--pl-rosa); 
            margin-top: 10px; padding: 10px; font-size: 11px; font-weight: 900; 
            border-radius: 10px; cursor: pointer; text-transform: uppercase; width: 100%;
        }
        .btn-apagar:hover { background: var(--pl-rosa); color: #fff; }

        .forma-dot { display: inline-block; width: 22px; height: 22px; border-radius: 4px; text-align: center; line-height: 22px; font-size: 10px; margin-right: 3px; color: #000; font-weight: 900; }
        .v { background: var(--pl-verde); } .e { background: #555; } .d { background: var(--pl-rosa); }
        .pos { color: var(--pl-verde) !important; } .neg { color: var(--pl-rosa) !important; }
    </style>
</head>
<body>

    <div class="container">
        <header><h1>X1 DOS PRIMOS <span style="color:var(--pl-verde)">PREMIER</span></h1></header>

        <span class="titulo-secao-destaque">ü•ä MAIORES SURRAS DO X1</span>
        <div id="goleadas-topo" class="goleadas-topo"></div>

                <div class="legenda-item-mini"><span>üëë</span> <b>SOBERANO</b></div>
                <div class="legenda-item-mini"><span>üíé</span> <b>INTOC√ÅVEL</b></div>

    <script>
        const nomesJogadores = ["LSHOW69", "CHEIROZIN", "YGOL"];
        const firebaseConfig = {
            apiKey: "AIzaSyBIc5trqvEujQOdpU_VUZtvUGtHPKpF7o8",
            authDomain: "x1-dos-primos69.firebaseapp.com",
            databaseURL: "https://x1-dos-primos69-default-rtdb.firebaseio.com",
            projectId: "x1-dos-primos69",
            appId: "1:202105662518:web:395970a7858318b529bc97"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function trocarFoto(id) {
            const n = document.getElementById(id).value;
            document.getElementById('img-' + id).src = n + ".png?t=" + new Date().getTime();
        }

        db.ref('arena_v1').on('value', snap => {
            const data = snap.val() || { historico: [] };
            atualizarTudo(data.historico || []);
        });

        function atualizarTudo(historico) {
            let jogadores = {}; let acumulado = {}; let statusTemp = {};
            nomesJogadores.forEach(n => {
                jogadores[n] = { pts:0, j:0, v:0, e:0, d:0, gp:0, gc:0, forma: [] };
                acumulado[n] = { soberano: 0, intocavel: 0, implacavel: 0, muralha: 0 };
                statusTemp[n] = { forma: [], gols: [], sofridos: [] };
            });

            historico.forEach(j => {
                const {p1, g1, p2, g2} = j;
                jogadores[p1].j++; jogadores[p2].j++; jogadores[p1].gp += g1; jogadores[p1].gc += g2; jogadores[p2].gp += g2; jogadores[p2].gc += g1;
                if(g1 > g2) { jogadores[p1].pts+=3; jogadores[p1].v++; jogadores[p2].d++; jogadores[p1].forma.push('v'); jogadores[p2].forma.push('d'); }
                else if(g2 > g1) { jogadores[p2].pts+=3; jogadores[p2].v++; jogadores[p1].d++; jogadores[p1].forma.push('d'); jogadores[p2].forma.push('v'); }
                else { jogadores[p1].pts+=1; jogadores[p2].pts+=1; jogadores[p1].e++; jogadores[p2].e++; jogadores[p1].forma.push('e'); jogadores[p2].forma.push('e'); }
                [p1, p2].forEach(p => {
                    let res = (p === p1) ? {f: (g1>g2?'v':(g1===g2?'e':'d')), g:g1, s:g2} : {f: (g2>g1?'v':(g1===g2?'e':'d')), g:g2, s:g1};
                    statusTemp[p].forma.push(res.f); statusTemp[p].gols.push(res.g); statusTemp[p].sofridos.push(res.s);
                    if (statusTemp[p].forma.slice(-3).every(x => x === 'v') && statusTemp[p].forma.length >= 3) acumulado[p].soberano++;
                    if (statusTemp[p].forma.slice(-5).every(x => x !== 'd') && statusTemp[p].forma.length >= 5) acumulado[p].intocavel++;
                    let l3G = statusTemp[p].gols.slice(-3); if (l3G.length === 3 && l3G.every(g => g >= 3)) acumulado[p].implacavel++;
                    let l3S = statusTemp[p].sofridos.slice(-3); if (l3S.length === 3 && l3S.every(s => s <= 1)) acumulado[p].muralha++;
                });
            });

            const ord = Object.entries(jogadores).sort((a,b) => b[1].pts - a[1].pts || (b[1].gp-b[1].gc)-(a[1].gp-a[1].gc));
            document.getElementById('tabela-corpo').innerHTML = ord.map(([nome, d], i) => {
                const apr = d.j > 0 ? Math.round((d.pts / (d.j * 3)) * 100) : 0;
                return `<tr><td>${i+1}¬∫</td><td><img src="${nome}.png" class="escudo-tabela">${nome}</td><td style="color:var(--pl-verde)">${d.pts}</td><td>${d.j}</td><td>${d.v}</td><td>${d.e}</td><td>${d.d}</td><td>${d.gp}</td><td>${d.gc}</td><td class="${(d.gp-d.gc)>=0?'pos':'neg'}">${d.gp-d.gc}</td><td>${apr}%</td><td>${d.forma.slice(-5).map(r => `<span class="forma-dot ${r}">${r.toUpperCase()}</span>`).join('')}</td></tr>`;
            }).join('');

            document.getElementById('conquistas-acumuladas').innerHTML = nomesJogadores.map(n => `<div class="card-conquista-horizontal"><h4>${n}</h4><div class="medal-stats-row"><div class="m-unit-mini"><span>üëë</span><strong>${acumulado[n].soberano}</strong></div><div class="m-unit-mini"><span>üíé</span><strong>${acumulado[n].intocavel}</strong></div><div class="m-unit-mini"><span>‚ö°</span><strong>${acumulado[n].implacavel}</strong></div><div class="m-unit-mini"><span>üõ°Ô∏è</span><strong>${acumulado[n].muralha}</strong></div></div></div>`).join('');
            const goleadas = historico.map(j => ({...j, diff: Math.abs(j.g1 - j.g2)})).sort((a,b) => b.diff - a.diff).slice(0, 3);
            document.getElementById('goleadas-topo').innerHTML = goleadas.map((g, i) => `<div class="goleada-destaque"><h3>üèÜ SURRA #${i+1}</h3><p>${g.p1} ${g.g1} x ${g.g2} ${g.p2}</p></div>`).join('');

            window.globalHistorico = historico; filtrarConfronto();
            document.getElementById('caixa-geral').innerHTML = historico.slice().reverse().map(j => `<div class="hist-linha"><span style="flex:1;text-align:right">${j.p1} <img src="${j.p1}.png" class="escudo-mini"></span><span class="hist-placar">${j.g1} x ${j.g2}</span><span style="flex:1;text-align:left"><img src="${j.p2}.png" class="escudo-mini"> ${j.p2}</span></div>`).join('');
        }

        function filtrarConfronto() {
            const f1 = document.getElementById('f1').value, f2 = document.getElementById('f2').value;
            const jogos = (window.globalHistorico || []).filter(j => (j.p1 === f1 && j.p2 === f2) || (j.p1 === f2 && j.p2 === f1));
            let s1 = { v:0, d:0, gp:0, gc:0, invic:0, currInvic:0 }, s2 = { v:0, d:0, gp:0, gc:0, invic:0, currInvic:0 }, emp = 0;
            jogos.forEach(j => {
                let p1G = (j.p1 === f1) ? j.g1 : j.g2; let p2G = (j.p1 === f1) ? j.g2 : j.g1;
                s1.gp += p1G; s1.gc += p2G; s2.gp += p2G; s2.gc += p1G;
                if(p1G > p2G) { s1.v++; s2.d++; s1.currInvic++; s1.invic = Math.max(s1.invic, s1.currInvic); s2.currInvic = 0; }
                else if(p2G > p1G) { s2.v++; s1.d++; s2.currInvic++; s2.invic = Math.max(s2.invic, s2.currInvic); s1.currInvic = 0; }
                else { emp++; s1.currInvic++; s1.invic = Math.max(s1.invic, s1.currInvic); s2.currInvic++; s2.invic = Math.max(s2.invic, s2.currInvic); }
            });
            const total = jogos.length;
            const apr1 = total > 0 ? (s1.v / total) * 100 : 0;
            const apr2 = total > 0 ? (s2.v / total) * 100 : 0;
            let frase = "AGUARDANDO CONFRONTO...";
            if(total > 0) {
                if(apr1 >= 70) frase = `üî• ${f1} EST√Å DOUTRINANDO O ${f2}!`;
                else if(apr2 >= 70) frase = `üî• ${f2} EST√Å DOUTRINANDO O ${f1}!`;
                else if(apr1 >= 60) frase = `ü¶Ü ${f1} √â O CARRASCO DO ${f2}!`;
                else if(apr2 >= 60) frase = `ü¶Ü ${f2} √â O CARRASCO DO ${f1}!`;
                else if(apr1 >= 50) frase = `‚öñÔ∏è ${f1} TEM LIGEIRA VANTAGEM!`;
                else if(apr2 >= 50) frase = `‚öñÔ∏è ${f2} TEM LIGEIRA VANTAGEM!`;
                else frase = `‚öîÔ∏è CONFRONTO EQUILIBRADO!`;
            }
            document.getElementById('status-pai-container').innerHTML = frase;
            document.getElementById('raio-x-container').innerHTML = `<div class="raio-coluna col-p1"><div class="raio-item"><span>Vit√≥rias ${f1}</span><strong>${s1.v}</strong></div><div class="raio-item"><span>Gols Marcados</span><strong>${s1.gp}</strong></div></div><div class="raio-coluna col-p2"><div class="raio-item"><span>Vit√≥rias ${f2}</span><strong>${s2.v}</strong></div><div class="raio-item"><span>Gols Marcados</span><strong>${s2.gp}</strong></div></div>`;
            document.getElementById('empates-confronto').innerHTML = `<div class="item-central"><span>Total de Empates</span><strong>${emp}</strong></div>`;
            const p1 = total > 0 ? Math.round((s1.v/total)*100) : 33;
            const pe = total > 0 ? Math.round((emp/total)*100) : 33;
            const p2 = total > 0 ? (100 - p1 - pe) : 34;
            document.getElementById('barra-probabilidade').innerHTML = `<div class="prob-fill" style="width:${p1}%; background:var(--pl-verde)"></div><div class="prob-fill" style="width:${pe}%; background:#444"></div><div class="prob-fill" style="width:${p2}%; background:var(--pl-rosa)"></div>`;
            document.getElementById('labels-probabilidade').innerHTML = `<span>${f1}: ${p1}%</span><span>EMP: ${pe}%</span><span>${f2}: ${p2}%</span>`;
        }

        function registrarJogo() {
            const p1 = document.getElementById('p1').value, p2 = document.getElementById('p2').value;
            const g1 = parseInt(document.getElementById('gols1').value), g2 = parseInt(document.getElementById('gols2').value);
            if(p1 === p2) return alert("Selecione diferentes!");
            db.ref('arena_v1/historico').set([...(window.globalHistorico || []), {p1, g1, p2, g2}]);
            document.getElementById('gols1').value = 0; document.getElementById('gols2').value = 0;
        }

        /* FUN√á√ÉO PARA APAGAR O √öLTIMO JOGO */
        function apagarUltimoJogo() {
            if (!window.globalHistorico || window.globalHistorico.length === 0) return alert("Nenhum jogo para apagar!");
            if (confirm("Deseja realmente apagar o √∫ltimo jogo registrado?")) {
                const novoHist = [...window.globalHistorico];
                novoHist.pop();
                db.ref('arena_v1/historico').set(novoHist);
            }
        }

        window.onload = () => {
            ['p1', 'p2', 'f1', 'f2'].forEach(s => nomesJogadores.forEach(n => document.getElementById(s).innerHTML += `<option value="${n}">${n}</option>`));
            document.getElementById('p2').selectedIndex = 2; document.getElementById('f2').selectedIndex = 2;
            trocarFoto('p1'); trocarFoto('p2');
        };
    </script>
</body>
